 
<html>
  <head>
    <title>Gestures to Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class = "btn btn-warning heading">GESTURE WEB APP
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#129304;</span>
        <span>&#128400;</span>
        <span>&#128073;</span>
        <span>&#128080;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a Selfie of a gesture to know about it's meaning
      	<br>
        On the following gestures the model is trained - 
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="label" style="font-size: 20px;">Webcam - </label>
        <br>
        <div id ="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="takeSnapshot()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="label">Prediction 1 - </label>
        <p id ="result_name" class="emotion_name"></p>
        <br>
        <p class="emoji" id="update_emoji"></p>
        <br><br>
        <label class="label">Prediction 2 - </label>
        <p id ="result_name2" class="emotion_name"></p>
        <br>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="label" style="font-size: 20px;">Snapshot - </label>
        <div id ="result"></div>
        <br><br>
     <button class="btn btn-success" onclick="check()">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
